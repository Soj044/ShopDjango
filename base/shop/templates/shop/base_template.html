{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{% static 'shop/css/bootstrap.min.css' %}" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand " href="{% url 'shop:cat_index' %}">Course Shop</a>
            <span class="navbar-text">
                {% if user.is_authenticated %}
                <a href="{%url 'user:profile' %}" class="me_3 h5 link-offset-2-hover" target="_blank">{{user.username}}</a> |
                        <a href="{% url 'user:logout' %}" class="me_2 h5 link-offset-2-hover" target="_blank">Exit</a>
                {%else%}
                <a href="{%url 'user:login'%}" class="me_2 h5 link-offset-2-hover" target="_blank">Login</a> |
                        <a href="{%url 'user:register'%}" class="me_2 h5 link-offset-2-hover" target="_blank">Register</a>
                {%endif%}
                | <a href="/api/v1/" class="me-2 h6 link-offset-2-hover" target="_blank">API</a>
            </span>
        </div>
    </nav>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
