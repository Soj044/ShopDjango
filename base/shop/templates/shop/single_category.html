{%extends 'shop/base_template.html'%}
{% block content %}

            <h2 class="mb-4">{{ cat_name}}</h2>

<table class="table mt-5 table-bordered table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Qty St</th>
            <th>Category</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
        <tr>
            <td>
                <a href="{% url 'shop:single_course' course.id%}" class="link-success">{{ course.title }}</a>
            </td>
            <td>{{ course.price }}</td>
            <td>{{ course.student_qty }}</td>
            <td>{{ course.category }}</td>
            <td><button class="btn btn-primary btn-success">Buy</button></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
